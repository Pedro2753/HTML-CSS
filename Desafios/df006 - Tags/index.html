<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <link  rel="shortcut icon" href="sol.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir.</p>
    <p>Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h#> # = numero de 1 0 7">Títulos</abbr></li>
        <li><abbr title="Use a tag <img src="endereco da img">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr title="Abrviação">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <li> para cada linha da lista dentro da tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <li> para cada linha da lista dentro da tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
